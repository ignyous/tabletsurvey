<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Login</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/bootstrap.js"></script>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color:#f2f2f2;">

<header class="login-header">

	<div class="container">
        
        <div class="row">
        <div class="login-modal center-block">
        
        	 
            <div class="row">
        	<div class="title-icon"><img src="/images/logo.png"></div>
            <div class="title-h2"><h2>LOGIN</h2></div>
            </div>
            <div class="spacer"></div>         	 
        
        	 <form name="loginForm" novalidate 
             ng-app="LoginApp" ng-controller="LoginController" ng-submit="login()" autocomplete="off"> 
             <div class="form-group"
               ng-class="{'has-error': loginForm.username.$invalid}">
               <input class="form-control" name="username" type="text" 
                 placeholder="Username/Email" required ng-model="session.username" />
             </div>
             <div class="form-group"
               ng-class="{'has-error': loginForm.password.$invalid}">
               <input class="form-control" name="password" type="password" 
                 placeholder="Password" required ng-model="session.password" />
             </div>
             <div class="form-group text-right end">
                 <button type="submit" class="btn btn-success btn-lg" 
                   value="Login" title="Login" ng-disabled="!loginForm.$valid">
                   <span>ENTER</span>
                 </button>
             </div>
           </form>
           
        </div>
   		</div>
        
        
        <div class="row">
        <div class="center-block">
       	  <p class="text-right" style="padding-right:10px; padding-top:10px;"><a href="#" class="grey">Forgot Password?</a></p>
        </div>
        </div>
        
    </div>

</header>

</body>
</html>
